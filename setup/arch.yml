- hosts: all
  vars:
    main_user: "{{ ansible_user_id }}"
  roles:
    - arch/git
    - arch/yay
    - arch/cli-utils
    - arch/node-utils
    - arch/zsh
    - arch/vim
    - arch/user

- hosts: gui
  roles:
    - arch/gui-utils
    - arch/kvm-guest
    - arch/gnome-terminal
    - arch/fonts
    - arch/gnome
    - arch/flatpak

- hosts: dev
  roles:
    - arch/docker
    - arch/go
    - arch/node

- hosts: dev:&gui
  roles:
    - arch/code