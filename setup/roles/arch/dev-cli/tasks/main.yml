- name: Install dev utilities
  become: true
  community.general.pacman:
    name:
      - base-devel
      - git
      - lazygit
      - docker
      - docker-compose
      - kubectl
      - nodejs
      - npm
      - rustup
      - go
      - man-db

- name: Configure git - default push action
  community.general.git_config:
    name: push.default
    scope: global
    value: simple

- name: Configure git - rebase to reconcile pulls
  community.general.git_config:
    name: pull.rebase
    scope: global
    value: true

- name: Configure git - enable autosquash
  community.general.git_config:
    name: rebase.autoSquash
    scope: global
    value: true

- name: Configure git - 'git up' alias
  community.general.git_config:
    name: alias.up
    scope: global
    value: "pull --rebase --autostash"

- name: Configure git - automatically clean up backups
  community.general.git_config:
    name: mergetool.keepBackup
    scope: global
    value:

- name: Configure git - default branch 'main'
  community.general.git_config:
    name: init.defaultBranch
    scope: global
    value: main

- name: Install Node CLI utilities - nvm
  become: true
  become_user: aur_builder
  kewlfft.aur.aur:
    name: nvm
    use: makepkg
    state: present

- name: Install Node CLI utilities - yarn
  become: true
  community.general.npm:
    name: yarn
    global: true

- name: Install Node CLI utilities - pnpm
  become: true
  community.general.npm:
    name: pnpm
    global: true

- name: Install Node CLI utilities - http-server
  become: true
  community.general.npm:
    name: http-server
    global: true

- name: Install Node CLI utilities - zx
  become: true
  community.general.npm:
    name: zx
    global: true

- name: Install Node CLI utilities - npm-check-updates
  become: true
  community.general.npm:
    name: npm-check-updates
    global: true

- name: Install Node CLI utilities - madge
  become: true
  community.general.npm:
    name: madge
    global: true

# Not recommended to launch Docker on boot for desktop systems
# See: https://github.com/moby/moby/issues/38373
- name: Disable Docker service
  become: true
  ansible.builtin.systemd:
    name: docker.service
    state: stopped
    enabled: false

- name: Enable Docker socket
  become: true
  ansible.builtin.systemd:
    name: docker.socket
    enabled: true

- name: Create workspace
  become: true
  ansible.builtin.file:
    name: /opt/workspace
    state: directory
    owner: "{{ ansible_user_id }}"

- name: Add user to 'docker' group
  become: true
  user:
    name: "{{ main_user }}"
    groups:
      - docker
    append: true
    shell: /bin/zsh